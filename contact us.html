<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Northern Areas Travels</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Contact Us</h1>
  </header>
  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55637.57667413252!2d74.3522052841117!3d35.662835813878636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38df924ffad5eb21%3A0xc1a1b876aeae7742!2sNorthern%20Areas%2C%20Pakistan!5e0!3m2!1sen!2sus!4v1621385726545!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
  <div class="container">
    <div class="contact-info">
        <div class="contact-info-item">
          <img src="./8541853_home_icon.svg" alt="Address Icon">
          <p>COMSATS University Islamabad Lahore Campus 1.5 KM Defence Road,&nbsp;&nbsp;&nbsp;&nbsp; Off Raiwind Road, Lahore Pakistan</p>
        </div>
        <div class="contact-info-item">
          <img src="./1608790_phone_icon.svg" alt="Phone Icon">
          <p>+923154600142</p>
        </div>
        <div class="contact-info-item">
          <img src="./622401_mail_packet_email_envelope_letter_icon.svg" alt="Email Icon">
          <p>SP23-BCS-003@gmail.com</p>
        </div>
        </div>
    <div class="contact-form">
      <h2>Send us a message</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 Your Website. All rights reserved.</p>
</body>
</html>
